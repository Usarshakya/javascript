<!DOCTYPE html>
<html>
	<body>

		<p id="p1">happy new year , happy birthday</p>

		<button onclick="myFunction()">Try it</button>

		<p id="demo"></p>
		<p id="demo1"></p>
		<p id="demo2"></p>

		<script>
		function myFunction() {
		    var str = document.getElementById("p1").innerHTML;
		    var pos = str.indexOf("happy");
		    document.getElementById("demo").innerHTML = pos;
		    var pos = str.lastIndexOf("happy");
		    document.getElementById("demo1").innerHTML = pos;
		    var pos = str.search("happy");
		    document.getElementById("demo2").innerHTML = pos;
		}
		</script>
	</body>
</html>
