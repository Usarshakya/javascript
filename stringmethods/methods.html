<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h2>conversion to uppercase,lowercase and concate,charAt(),chacodeat()</h2>
		<script type="text/javascript">
			var fruit="mango, kiwi, apple";
			var txt="hello";
			var txt1="world";

			var str=fruit.toUpperCase();
			document.write(str);
			document.write("<br>");

			var str=fruit.toLowerCase();
			document.write(str);
			document.write("<br>");

			var str=txt.concat(" ",txt1);
			document.write(str);
			document.write("<br>");

			var str=txt.charAt(0);
			document.write(str);
			document.write("<br>");

			var str=txt.charCodeAt(0);
			document.write(str);
			document.write("<br>");
		</script>
	</body>
</html>
