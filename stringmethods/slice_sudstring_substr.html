<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h2>example of slice(),substring(),substr()</h2>
		<script type="text/javascript">
			var fruit="mango, kiwi, apple";
			var str=fruit.slice(7,11);
			document.write(str);
			document.write("<br>");

			var str=fruit.slice(-11,-7);
			document.write(str);
			document.write("<br>");

			var str=fruit.substring(7,11);
			document.write(str);
			document.write("<br>");

			var str=fruit.substr(7,4);
			document.write(str);
			document.write("<br>");
		</script>
	</body>
</html>
