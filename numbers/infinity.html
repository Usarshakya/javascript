<!DOCTYPE html>
<html>
  <body>
    <p>Infinity is returned if you calculate a number outside the largest possible number.</p>
    <button onclick="myFunction()">click to see</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
        var number = 3; 
        var txt = "";
        while (number != Infinity) {
            number = number * number;
            txt = txt + number + "<br>";
        }
        document.getElementById("demo").innerHTML = txt;
    }
    </script>
  </body>
</html>
