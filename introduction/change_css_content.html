<!DOCTYPE html>
<html>
	<head>
			
	</head>
	<body>
		<h1>JS Change Style of HTML</h1>		
		<table id="demo1">
			<tr>
				<th>Name</th>
				<th>Class</th>
			</tr>
			<tr>
				<td>Ram</td>
				<td>5</td>				
			</tr>
			<tr>
					<td>Shyam</td>
					<td>10</td>			
			</tr>
			<tr>
				<td>Radha</td>
				<td>7</td>				
			</tr>			
		</table>
		<br>
		<br>
		<button onclick="change()">Show</button>
		<script>
			function change(){
				document.getElementById('demo1').style.border='1px solid black ';
			}			
		</script>
	</body>
</html>
