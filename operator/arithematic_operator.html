<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1>Aithematic operator</h1>
		<script type="text/javascript">
			var a=5;
			var b=6;
			var linebrk="<br>";

			//display varibble value
			document.write("a="+a);
			document.write(linebrk);
			document.write("b="+b);
			document.write(linebrk);

			//Addition operation
			document.write("a+b=");
			result=a+b;
			document.write(result);
			document.write(linebrk);

			//Substraction operation
			document.write("a-b=");
			result=a-b;
			document.write(result);
			document.write(linebrk);

			//multiplication operation
			document.write("a*b=");
			result=a*b;
			document.write(result);
			document.write(linebrk);

			//division operation
			document.write("a/b=");
			result=a/b;
			document.write(result);
			document.write(linebrk);

			//increment operation
			a=++a;
			document.write("++a");
			result=a;
			document.write(result);
			document.write(linebrk);

			//decrement operation
			b=--b;
			document.write("--b");
			result=b;
			document.write(result);
			
		</script>
	</body>
</html>
