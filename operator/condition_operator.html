<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1>example of condition operator</h1>
			<script type="text/javascript">	         
        var a = 5;
        var b = 10;
        var linebreak = "<br />";
     
        document.write ("((a > b) ? "true" : "false") => ");
        result = (a > b) ? "true" : "false";
        document.write(result);
        document.write(linebreak);
     
        document.write ("((a < b) ? "true" : "false") => ");
        result = (a < b) ? "true" : "false";
        document.write(result);
        document.write(linebreak);     
	     </script>
	</body>
</html>
