	<body>
		<h1> example of assignment operator</h1>
		<script type="text/javascript">  
		       
      var a = 100;
      var b = 1;
      var linebreak = "<br />";
   
      document.write("a = ");
      result = (a = b);
      document.write(result);
      document.write(linebreak);
   
      document.write("a =(a += b) = ");
      result = (a += b);
      document.write(result);
      document.write(linebreak);
   
      document.write("a = (a -= b) = ");
      result = (a -= b);
      document.write(result);
      document.write(linebreak);
   
      document.write("a = (a *= b) = ");
      result = (a *= b);
      document.write(result);
      document.write(linebreak);
   
      document.write("a = (a /= b) = ");
      result = (a /= b);
      document.write(result);
      document.write(linebreak);
   
      document.write("a = (a %= b) = ");s
      result = (a %= b);
      document.write(result);
      document.write(linebreak);
     </script>       

	</body>
