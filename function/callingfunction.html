<html>
   <head>   
      <script type="text/javascript">
         function sayHello()
         {
            document.write ("Hello there!");
         }
      </script>      
   </head>
   <body>
      <p>Click button to call the function</p>      
      <form>
         <input type="button" onclick="sayHello()" value="Say Hello">
      </form>      
   </body>
</html>
