	<body>
		<h1>Adding number and String</h1>		
		<script type="text/javascript">
			var x=2+3+"add";
			var y="add"+2+3;
			var z="add"+"add";
			var linebreak="<br>";
			document.write(x);
			document.write(linebreak);
			document.write(y);
			document.write(linebreak);
			document.write(z);
