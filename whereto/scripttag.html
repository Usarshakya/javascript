<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1>JS Change HTML Content</h1>
		<p>JS is defined inside script tag</p>
		<p id="demo">Change Me.</p>
		<button type="button" onclick="change()">Show</button>
			<script>
				function change(){
					document.getElementById('demo').innerHTML = "I got changed.";
				}
			</script>		
	</body>
</html>
